<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Original Dungeons and Dragons Character Generator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.cs">
	<link rel="stylesheet" type="text/css" href="css/template.css">
</head>
<body>
<center>
<h1>始祖龍與地下城（OD&D）角色紙產生器</h1>
<h3>第一步：請輸入角色名稱</h3>
<h3>第二步：點選下方按鈕選擇種族</h3>
<h3>第三步：點選顯示角色名稱的綠色按鈕取得角色紙連結</h3>
<div>
<div class="form-group">
  <label class="control-label" for="focusedInput">角色名稱</label>
  <input class="form-control" id="focusedInput" placeholder="請輸入角色名稱" type="text">
</div>
</div>
<div>
<a href="#" class="btn btn-primary">人類</a>
<a href="#" class="btn btn-primary">精靈</a>
<a href="#" class="btn btn-primary">矮人</a>
<a href="#" class="btn btn-primary">哈比人</a>
</div>
<div>
<a href="#" class="btn btn-success"></a>
</div>
<p>{{ urls|length }} links</p>
<ol align="left">
{% set counter = 0 -%}
{% for url in urls -%}
<li><a href="{{url}}">{{url}}</a></li>
{% set counter = counter + 1 -%}
{% endfor -%}
</ol>
</center>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
</body>
</html>
